<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <p:dataTable value="#{indexBean.listArticuloRopa}" var="articuloRopa">
                        <f:facet name="header">
                            Dynamic Columns
                        </f:facet>

                        <p:columnGroup type="header">
                            <p:row>
                                <p:column rowspan="2" headerText="Articulo Ropa" />
                                <p:column colspan="#{indexBean.listMaterialSize}" headerText="Materiales" />
                                <p:column rowspan="2" headerText="Precio" />
                                <p:column rowspan="2" headerText="Costo Mano de Obra" />
                                <p:column rowspan="2" headerText="Demanda" />
                            </p:row>
                            <p:row>
                                <ui:repeat value="#{indexBean.listMaterial}" var="material">
                                    <p:column headerText="#{material.nombre}" />
                                </ui:repeat>
                            </p:row>
                        </p:columnGroup>

                        <p:column>
                            <h:outputText value="#{articuloRopa.nombre}" />
                        </p:column>

                        <p:columns value="#{indexBean.listMaterial}" var="material">
                            <h:outputText value="#{indexBean.getCantidadMaterialxArticuloRopa(articuloRopa, material)}"/>
                        </p:columns>
                        
                        <p:column>
                            <h:outputText value="#{articuloRopa.precioVenta}" />
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="#{articuloRopa.precioCosto}" />
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="#{articuloRopa.demanda}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                <p:dataTable var="articuloRopa" value="#{indexBean.listSolArticuloRopa}">
                    <f:facet name="header">
                        SolX
                    </f:facet>
                    
                    <p:column>
                        <h:outputText value="#{articuloRopa}" />
                    </p:column>
                </p:dataTable>
                
                <p:dataTable var="material" value="#{indexBean.listSolMaterial}">
                    <f:facet name="header">
                        SolY
                    </f:facet>
                    
                    <p:column>
                        <h:outputText value="#{material}" />
                    </p:column>
                </p:dataTable>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
