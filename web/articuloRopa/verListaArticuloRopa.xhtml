<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <h:panelGrid columns="12" cellpadding="8">
            <p:dataTable value="#{verListaArticuloRopaBean.listArticuloRopa}" var="articuloRopa">
                <f:facet name="header">
                    Articulo Ropa
                </f:facet>

                <p:column headerText="Nombre">
                    <h:outputText value="#{articuloRopa.nombre}"/>
                </p:column>

                <p:column headerText="Precio Venta">
                    <h:outputText value="#{articuloRopa.precioVenta}"/>
                </p:column>

                <p:column headerText="Precio Costo">
                    <h:outputText value="#{articuloRopa.precioCosto}"/>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        
    </ui:define>

</ui:composition>
