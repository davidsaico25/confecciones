<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <h:panelGrid columns="12" cellpadding="8">
            <p:dataTable value="#{verListaMaterial.listMaterial}" var="material">
                <f:facet name="header">
                    Material
                </f:facet>

                <p:column headerText="Nombre">
                    <h:outputText value="#{material.nombre}"/>
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{material.precioCostoPorYarda}"/>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            
            <p:dataTable id="articulosRopas" var="material" value="#{verListaMaterial.listMaterial}" editable="true" style="margin-bottom: 20px">
                <f:facet name="header">
                    Articulo Ropa
                </f:facet>
                
                <p:ajax event="rowEdit" listener="#{verListaMaterial.onRowEdit}" update=":form:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{verListaMaterial.onRowCancel}" update=":form:msgs"/>
                
                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{material.nombre}"/></f:facet>
                        <f:facet name="input"><h:inputText value="#{material.nombre}" style="width: 100%" label="Nombre"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Precio Venta">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{material.precioCostoPorYarda}"/></f:facet>
                        <f:facet name="input"><h:inputText value="#{material.precioCostoPorYarda}" style="width: 100%" label="Precio Venta"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
